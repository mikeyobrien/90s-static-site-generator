<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{title}} - {{site.title}}</title>
    <meta name="description" content="{{excerpt}}">
    <meta name="author" content="{{site.author}}">
    <meta name="generator" content="90s Static Site Generator">
    <link rel="stylesheet" type="text/css" href="/assets/css/minimal-90s.css">
    <script type="text/javascript" src="/assets/js/theme-toggle.js"></script>
</head>
<body>
    <!-- Theme toggle button -->
    <div class="theme-toggle">
        <button id="theme-toggle-btn" type="button">Dark Mode</button>
    </div>

    <table class="container" width="640" border="0" cellpadding="0" cellspacing="0" align="center">
        <tr>
            <td>
                <!-- Site Header -->
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="site-header">
                            <h1 class="site-title">{{site.title}}</h1>
                            <div class="site-tagline">{{site.tagline}}</div>
                        </td>
                    </tr>
                </table>

                <!-- Navigation -->
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="nav-bar">
                            <a href="/">Home</a> |
                            <a href="/archive.html">Archive</a> |
                            <a href="/about.html">About</a>
                        </td>
                    </tr>
                </table>

                <!-- Main Content -->
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content">
                            <h1>{{title}}</h1>
                            
                            <div class="post-content">
                                {{{content}}}
                            </div>
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="site-footer">
                            <div>Copyright Â© {{site.year}} {{site.author}}</div>
                            <div class="last-updated">Last updated: {{build.date}}</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
